<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try It Out</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="w-full max-w-md p-6 bg-white shadow-md rounded-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Try It Out</h1>

    <!-- Input for custom URL -->
    <input
      type="text"
      id="urlInput"
      placeholder="Enter URL to invoke"
      class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <!-- Try It Out Button -->
    <button
      id="tryButton"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
    >
      Try It Out
    </button>

    <!-- Response container -->
    <div id="responseContainer" class="mt-4 p-4 bg-gray-50 border border-gray-300 rounded-md text-sm text-gray-700 hidden">
      <!-- Response will be displayed here -->
    </div>
  </div>

  <script>
    document.getElementById("tryButton").addEventListener("click", async () => {
      const urlInput = document.getElementById("urlInput").value.trim();
      const responseContainer = document.getElementById("responseContainer");

      // Check if the URL is valid
      if (!urlInput) {
        responseContainer.innerHTML = `<span class="text-red-500">Please enter a valid URL!</span>`;
        responseContainer.classList.remove("hidden");
        return;
      }

      responseContainer.innerHTML = "Loading..."; // Show loading state
      responseContainer.classList.remove("hidden");

      try {
        // Invoke the provided URL using a GET request
        const response = await fetch(urlInput, {
          method: "GET",
        });

        // Parse JSON response (if valid)
        const data = await response.json();

        // Display the JSON response in a formatted way
        responseContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        // Handle errors
        responseContainer.innerHTML = `<span class="text-red-500">Error: ${error.message}</span>`;
      }
    });
  </script>

</body>
</html>
